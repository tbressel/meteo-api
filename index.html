<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo iPhone</title>

    <link rel="stylesheet" href="./assets/style/reset.css">
    <link rel="stylesheet" href="./assets/style/webkit.css">
    <link rel="stylesheet" href="./assets/style/global.css">
    <link rel="stylesheet" href="./assets/style/header.css">
    <link rel="stylesheet" href="./assets/style/favorites.css">
    <link rel="stylesheet" href="./assets/style/main.css">

    <link rel="stylesheet" href="./assets/style/hour-by-hour.css">
    <link rel="stylesheet" href="./assets/style/day-by-day.css">
    <link rel="stylesheet" href="./assets/style/uv-average.css">
    <link rel="stylesheet" href="./assets/style/sun.css">
    <link rel="stylesheet" href="./assets/style/wind.css">
    <link rel="stylesheet" href="./assets/style/rain.css">
    <link rel="stylesheet" href="./assets/style/footer-nav.css">
</head>

<body>
    <header class="header header__container">
        <div id="town" class="town">
            <h2 class="color-white"></h2>
            <h3 class="color-white"></h3>
        </div>
        <div id="temp" class="temp">
            <h1 class="color-white"></h1>
        </div>
        <span id="favorite-star" class="favorite-star">
            <img src="./assets/medias/svg/star-regular.svg" alt="favorite">
        </span>
        <div id="condition" class="description">
            <p class="color-white"></p>
        </div>
        <div id="feelslike-humidity" class="feelslike-humidity">
            <div id="feelslike" class="feelslike">
                <span class="color-white"></span>
            </div>
            <div id="humidity" class="humidity">
                <span class="color-white"></span>
                <span class="color-white"></span>
            </div>
        </div>
    </header>
    
    
    
    
    <main class="main__container">
        <section class="hour__container">
            <div id="hour-by-hour-title" class="header-container hour-by-hour__title">
                <h3 class="color-grey">Prévisions heure par heure</h3>
            </div>
                <div id="hour-by-hour-content" class="main-container hour-by-hour__content ">
                    <ul id="hour-by-hour-list" class="hour-by-hour__list">
                    </ul>
                </div>
        </section>
        <section class="day__container">
            <div id="day-by-day-title" class="header-container day-by-day__title">
                <h3 class="color-grey">Prévisions sur 14 jours</h3>
            </div>
                <div id="day-by-day-content" class="main-container day-by-day__content ">
                    <ul id="day-by-day-list" class="day-by-day__list">
                        
                    </ul>
                </div>
        </section>
        <section class="uv-sun__container">
            <div class="uv__container">
                <div id="uv-average-title" class="header-container small uv-average__title">
                    <h3 class="color-grey">Indice UV</h3>
                </div>
                    <div id="uv-average-content" class="main-container small uv-average__content ">
                        <ul id="uv-average-list" class="uv-average__list">
                            
                        </ul>
                    </div>
            </div>
            <div class="sun__container">
                <div id="sun-title" class="header-container small sun__title">
                    <h3 class="color-grey">Soleil</h3>
                </div>
                    <div id="sun-content" class="main-container small sun__content ">
                        <ul id="sun-list" class="sun__list">
                            
                        </ul>
                    </div>
            </div>
        </section>
        <section class="wind-rain__container">
            <div class="wind__container">
                <div id="wind-title" class="header-container small wind__title">
                    <h3 class="color-grey">Vent</h3>
                </div>
                    <div id="wind-content" class="main-container small wind__content ">
                        <ul id="wind-list" class="wind__list">
                            
                        </ul>
                    </div>
            </div>
            <div class="rain__container">
                <div id="rain-title" class="header-container small rain__title">
                    <h3 class="color-grey">Chutes de pluie</h3>
                </div>
                    <div id="rain-content" class="main-container small rain__content ">
                        <ul id="rain-list" class="rain__list">
                            
                        </ul>
                    </div>
            </div>
        </section>
    </main>
    
    
    
    
    <footer>
        <div id="footer__container" class="footer__container">
            <div id="burger-button" class="burger__container">
                <div class="burger-icon">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <form id="search-form" class="search-form">
                <label for="search-input"></label>
                <input id="search-input" class="search-input" type="text" list="city-list" name="city"
                    placeholder="la ville de votre choix" required>
                <datalist id="city-list">
 


                </datalist>
                <button class="btn-glass" type="submit"><img
                        src="./assets/medias/svg/magnyfying-glass-location.svg"></button>
            </form>
            <div id="favorites__container" class="favorites__container">
                <div class="favorite-text tx-withe hidden">
                    <p>Mes Favoris</p>
                </div>
            </div>
            <div id="favorite__list" class="favorite__list"></div>
        </div>

    </footer>



    <template id="hour-li-template">
        <li class="hour-li">
            <p class="hour color-white"></p>
            <img class="image-weather" src="" alt="image">
            <p class="temp color-white"></p>
        </li>
    </template>

    <template id="day-li-template">
        <li class="day-by-day-li">
            <p class="day color-white"></p>
            <div class="image-day">
                <img class="image-weather" src="" alt="image">
                <p class="humidity color-white"></p>
            </div>
            <p id="mintemp" class="mintemp color-white"></p>
            <p id="uv" class="uv">
                <meter value="" min="0" max="16"></meter>
            </p>
            <p id="maxtemp" class="maxtemp color-white"></p>
        </li>
    </template>

    <template id="uv-li-template">
        <li class="uv-average-li">
            <p class="uv-average color-white"></p>
            <p class="uv-state color-white"></p>
            <p id="uv" class="uv-bar">
                <meter value="" min="0" max="16"></meter>
            </p>
            <p class="uv-description color-white"></p>
        </li>
    </template>

    <template id="uv-li-template">
        <li class="uv-average-li">
            <p class="uv-average color-white"></p>
            <p class="uv-state color-white"></p>
            <p id="uv" class="uv-bar">
                <meter value="" min="0" max="16"></meter>
            </p>
            <p class="uv-description color-white"></p>
        </li>
    </template>


    <template id="favorite-template">
        <ul id="favorite-ul" class="favorite-ul">
            <li id="favorite-li" class="favorite-li">
                <img src="./assets/medias/svg/star-solid.svg" alt="favorite">
                <p id="favorite-city-country" class="text-city-country"></p>

            </li>
        </ul>
    </template>

    <script src="./assets/script/functions/get-datas.js"></script>
    <script src="./assets/script/functions/auto-ip.js"></script>

    <script src="./assets/script/functions/navigation.js"></script>
    <script src="./assets/script/functions/display.js"></script>
    <script src="./assets/script/functions/favorites.js"></script>

    <script src="./assets/script/script.js"></script>
</body>

</html>
